<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>SETUP_SHOP</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="warning"><div class="warning-logo"><div class="w-logo"></div></div>โปรดตรวจสอบข้อมูลของคุณให้ถูกต้องก่อนทำรายการ</div>
            <div class="main-in">
                <div class="logo"></div>
                <div class="submit">ยืนยันการลงทะเบียน</div>

                <label class="head"><div class="icon-head"></div><span>ลงทะเบียนเข้าเมือง</span></label>
                <label class="info"><span>ชื่อนามสกุลต้องเป็นภาษาอังกฤษ อย่างน้อย 4 ตัวอักษร</span></label>

                <div class="set">
                    <div class="box" id="firstname">
                        <div class="box-cir"><div class="box-logo" style="background-image: url(https://cdn.discordapp.com/attachments/1084486015386931255/1105151864841961606/image.png);"></div></div>
                        <input type="text" placeholder="ชื่อ" maxlength="20">
                        <div class="icon">
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                    </div>
                    <div class="box" id="lastname">
                        <div class="box-cir"><div class="box-logo" style="background-image: url(https://cdn.discordapp.com/attachments/1084486015386931255/1105151864841961606/image.png);"></div></div>
                        <input type="text" placeholder="นามสกุล" maxlength="20">
                        <div class="icon">
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                    </div>
                    <div class="box" id="height">
                        <div class="box-cir"><div class="box-logo" style="background-image: url(https://cdn.discordapp.com/attachments/1084486015386931255/1105151865118789754/image.png);"></div></div>
                        <input type="number" placeholder="ส่วนสูง" min="90" max="200">
                        <div class="icon">
                            <i class="fa-solid fa-circle-check"></i>
                            <i class="fa-solid fa-circle-xmark"></i>
                        </div>
                    </div>
                    <div class="box" id="birthday">
                        <div class="box-cir"><div class="box-logo" style="background-image: url(https://cdn.discordapp.com/attachments/1084486015386931255/1105151865378832484/image.png);"></div></div>
                        <input type="date" placeholder="วันเดือนปีเกิด" max="2022-12-31">
                    </div>
                </div>
                <div class="set2" id="sex">
                    <div class="male"><div class="sex-img" style="background-image: url(https://cdn.discordapp.com/attachments/1084486015386931255/1105157459737313280/image.png);"></div><input type="radio" name="male" id="male" checked></div>
                    <div class="female"><div class="sex-img" style="background-image: url(https://cdn.discordapp.com/attachments/1084486015386931255/1105157476946559026/image.png);"></div><input type="radio" name="female" id="female"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="ui.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
